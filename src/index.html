<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="title">Todo List</h1>
    <p>Things to Do today! cheer up</p>
    <div class="todo-wrap">
      <form class="todo-form">
        <input class="todo-input" type="text" name="todo" maxlength="26" required>
        <button class="todo-add-button">Add</button>
      </form>
      <ul class="todo-list"></ul>
    </div>
    <footer class="footer">Copyright 2018 ohahthink All reserved<br></footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
